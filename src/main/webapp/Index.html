<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
function viewBooks(){
    let url = "localhost:8088/api/viewBooks";
    $.getJSON(url, function(data){
        let books = data;
        console.log(books.length);
        console.table(books);
      displaybooks(books);
    });
    function displaybooks(books){
        let i = 0;
        var content = "";
        for(let p of books){
            i = i +1;
            var row = `<tr><td>${i}</td><td>${p.authorName}</td></tr>`;
            content = content + row;
        }
        $("#productTbl").append(content);      
    }
}
</script>
</head>
​
<body>
    <h3>List Books API</h3>
    <button onclick="viewBooks()"> Display books</button>
    <table border="1">
        <thead><tr><th>#</th><th>Name</th></tr></thead>
        <tbody id="productTbl">
​
​
        </tbody>
    </table>
</body>
</html>
